<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="weatherSearchInput">
        <form id="citySelector">
            <label for="cityInput">City</label>
            <input type="text" name="cityInput" id="cityInput" required>
            <label for="stateInput">State</label>
            <input type="text" name="stateInput" id="stateInput" required>
            <button id="weatherInputSubmit">Get Weather</button>
        </form>
    </div>
    <div id="cityName"></div>
    <div class="weeklyForecast" id="displayForecast"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
